<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>About</title>
    <style>
      p,
      a {
        font-size: 12px;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }

      a:link {
        color: darkgrey;
      }

      /* visited link */
      a:visited {
        color: darkgrey;
      }

      /* mouse over link */
      a:hover {
        color: #8d8d8d;
      }

      /* selected link */
      a:active {
        color: darkgrey;
      }
    </style>
    <script
      type="text/javascript"
      src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.js"
    ></script>
    <script
      type="text/javascript"
      src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins-ui.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.css"
    />
    <script type="text/javascript">
      window.Asc.plugin.init = function () {
        this.resizeWindow(392, 147, 392, 147, 392, 147);
      };

      window.Asc.plugin.button = function (id) {
        this.executeCommand("close", "");
      };
    </script>
  </head>
  <body style="padding-left: 20px; padding-right: 20px">
    <p style="font-size: 15px">GNews Sidebar Add-on</p>
    <p style="font-size: 12px">
      This plugin provides a convenient sidebar interface to search and browse
      news articles directly using the GNews API service. Search for topics and
      open relevant news articles in new tabs without leaving your document.
    </p>
    <p style="font-size: 12px">
      <a href="https://gnews.io" target="_blank">Learn more about GNews.io</a>
    </p>
  </body>
</html>
